<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <div id="backgroundImg">
        <div class="row container">
            <div class="col-sm-5" id="leftBar">
                <div>
                    <input type="text" id="citySearch" placeholder="Change Locations" value="">
                    <h1 id="cityName"><span id="cityWeather">City</span></h1>
                    <div class="row">
                        <div class="col">
                            <h2 style="margin-top:7rem">Weather Details</h2>
                            <hr style="width: 50%; border-bottom:1px solid white;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><span id="conditions">Cloudy</span></p>
                            <p>Wind Speed: <span id="wind"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Temperature: <span id="temperature"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <h2>Temperature: <span id="temperature"></span></h2>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="Assets/JS/index.js"></script>
</body>


</html>
