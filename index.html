<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-3" style="background-image:linear-gradient(rgba(95, 95, 95, 0), #303837, #27231C)">
                <div class="row" style="margin-left:25px; margin-top:50px;">
                    <div class="col">
                        <input type="text" id="citySearch" placeholder="Enter a city:" value="Change location"
                            style="width:200px;">

                    </div>
                </div>
                <br>
                <br>
                <div class="row" style="margin-left:25px;">
                    <div class="col-6">
                        <div class="weatherDetails">
                            <h6>Weather Details</h6>
                            <hr>
                            <p><span id="conditions">Cloudy</span></p>
                            <p>Wind Speed: <span id="wind"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-3 ">
                    <div class="col-7" style="border-radius:60px;background-color:rgba(46, 56, 55, 0.4)">
                        <div class="row">
                            <div class="col-sm-auto">
                                <h2 style="font-size: 100px; margin-left: 15px;"><span id="temperature">46&deg;F</span></h2>
                            </div>
                            <div class="col-sm-auto">
                                <h1 style="font-size: 50px;"><span id="cityWeather">Seattle</span></h1>
                                <p>1:10 AM - Wednesday, Feb 1,2023</p>
                            </div>

                        </div>
                    </div>
                </div>
               
             
            </div>
        </div>
    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="Assets/JS/index.js"></script>
</body>

</html>
